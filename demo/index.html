<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>WebRTC Demo</title>
</head>
<script type="module">
  import { LitElement, html, css } from 'https://unpkg.com/lit@3/index.js?module';
  const webSocketReadyStates = [
    'connecting',
    'open',
    'closing',
    'closed',
  ]

  class WebcamTestRtc extends LitElement {
    static properties = {
      error: { type: String },
      iceConnected: { type: Boolean },
      iceConnectionState: { type: String },
      isConnected: { type: Boolean },
      isConnectionClosed: { type: Boolean },
      webSocketActive: { type: Boolean },
      webSocketCloseError: { type: String },
      webSocketReadyState: { type: String },
      disconnectStarted: { type: Boolean },
      connectStarted: { type: Boolean },
      mediaError: { type: String },
      retryProcessActive: { type: Boolean, reflect: true },
      serverUrl: { type: String },
      log: { type: String },
      dimensions: { type: String },
    };

    static styles = css`

.main-container {
  display: grid;
  gap: 30px;
}

h1{
    color: #4f4f4f;

    font-weight: 500;
    font-family: arial;
}

p{
    color: #4f4f4f;
    font-weight: 500;
    font-family: arial;
    font-size: 14px;
}

.error{
    color: red;
}

.state{
    font-weight: 600;
}

.buttons-container{
    display: flex;
    justify-content: center;
    align-items: center;
}

button{
    background: transparent;
    outline: none;
    padding: 0 22px;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    border: none;
    border-radius: 5px;
    line-height: 38px;
    background: #316fea;
    color: white;
    border: 1px solid transparent;

    margin: 0 5px;
    min-width: 140px;
    font-size: 15px;

    display: block;
}

button:hover {
    background-color: #265cc5;
}

button.stop{
    background-color: #d83232;
}

#connect:disabled {
  background: rgb(49, 111, 234, .5);
}

button.stop:disabled,
button.stop:disabled:hover{
    background-color: #a78181;
    cursor: not-allowed;
}

button.stop:hover{
    background-color: #ca2e2e;;
}

.web-socket-url,
.video-quality{
    margin: 10px 0;
    text-align: left;
}

.web-socket-url input,
.video-quality select{
    width: 100%;
    margin: 0;
    display: inline-block;
    box-sizing: border-box;
    outline: none;
    border: 1px solid #e1e5ee;
    font-family: arial;
    font-weight: 500;
    font-size: 16px;
    border-radius: 6px;
    color: #171717;

    padding: 0px 14px;
    line-height: 40px;
    height: 40px;
}

.web-socket-url input:focus,
.video-quality select:focus{
    border-color: #316fea;
}

.web-socket-url label,
.video-quality label{
    font-weight: normal;
    font-family: arial;
    font-size: 14px;
    color: #383939;
}

.buttons-container{
    display: flex;
    align-items: center;
    width: max-content;
    margin: 0 auto;
}

.buttons-container > button + button{
    margin-left: 15px;
}
`;

    constructor() {
      super();
      this.error = '';
      this.iceConnected = false;
      this.iceConnectionState = '';
      this.isConnected = false;
      this.isConnectionClosed = false;
      this.webSocketActive = false;
      this.webSocketCloseError = null;
      this.webSocketReadyState = null;
      this.disconnectStarted = false;
      this.connectStarted = false;
      this.retryProcessActive = false;
      this.mediaError = null;
      this.serverUrl = '';
    }

    connectedCallback() {
      super.connectedCallback();
      const params = new URLSearchParams(location.search);
      this.serverUrl = params.get('u');
      this._initStream();
      this._startLoop();
    }

    disconnectedCallback() {
      super.disconnectedCallback();

      this._stopLoop();
    }

    _startLoop() {
      let time = 0;

      const tick = () => {
        time += 1;

        if (time % 8 === 0 && window.qencodeWebRTC) {
          const peerConnection = window.qencodeWebRTC.peerConnection;
          const isConnected = peerConnection && peerConnection.connectionState === 'connected';
          this.isConnected = isConnected;
          this.isConnectionClosed = peerConnection && peerConnection.connectionState === 'failed'
            || peerConnection && peerConnection.connectionState === 'closed';

          if (this.isConnectionClosed) {
            this.disconnectStarted = false;
            this.connectStarted = false;
          }
          if (this.isConnected) {
            this.connectStarted = false;
          }

          const iceConnectionState = window.qencodeWebRTC.iceConnectionState;
          this.iceConnectionState = iceConnectionState;
          this.iceConnected = iceConnectionState === 'connected' || iceConnectionState === 'completed';

          const error = window.qencodeWebRTC.error;

          if (error) {
            if (typeof error === 'string') {
              this.error = "Socket connection error: " + error;
            } else {
              this.error = 'Socket connection error.'
            }
            this.connectStarted = false;
          } else {
            this.error = null;
          }

          const webSocketCloseEvent = window.qencodeWebRTC.webSocketCloseEvent;
          if (webSocketCloseEvent) {
            this.webSocketCloseError = websocketCloseEventToErrorMessage(webSocketCloseEvent);
            this.connectStarted = false;
          } else {
            this.webSocketCloseError = null;
          }

          const webSocket = window.qencodeWebRTC?.webSocket
          this.webSocketActive = !!webSocket;
          const webSocketReadyState = webSocketReadyStates[ webSocket?.readyState ];
          this.webSocketReadyState = webSocketReadyState;

          this.retryProcessActive = window.qencodeWebRTC.retriesUsed > 0
            && window.qencodeWebRTC.retriesUsed < window.qencodeWebRTC.retryMaxCount;
        }
        this._rafId = requestAnimationFrame(tick);
      }

      this._rafId = requestAnimationFrame(tick);
    }

    _clearErrors() {
      if (window.qencodeWebRTC) {
        window.qencodeWebRTC.error = null;
        window.qencodeWebRTC.webSocketCloseEvent = null;
        window.qencodeWebRTC.peerConnection = null; // todo memory leak?
        this.mediaError = null;
      }
    }

    _stopLoop() {
      if (this._rafId !== null) {
        cancelAnimationFrame(this._rafId);
        this._rafId = null;
      }
    }

    _onConnect() {
      this._clearErrors();
      this.connectStarted = true;
      qencodeWebRTC.getUserMedia(window.constraints).then(function (stream) {
        let webSocketUrl = ""

        let clientWebSocketUrl = document.getElementById('webSocketUrl').value
        console.log("clientWebSocketUrl: ", clientWebSocketUrl)

        if(clientWebSocketUrl){
          webSocketUrl = clientWebSocketUrl
        }
        // Set WebRTC Provider URL
        qencodeWebRTC.startStreaming(webSocketUrl)
      });
    }

    async _initStream() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.querySelector('#userCam');
        const videoTracks = stream.getVideoTracks();
        console.log('Got stream with constraints:', constraints);
        console.log(`Using video device: ${videoTracks[0].label}`);

        this.log = `Using video device: ${videoTracks[0].label}`
        window.stream = stream; // make variable available to browser console
        video.srcObject = stream;

        let height = videoTracks[0].getSettings().height
        let width = videoTracks[0].getSettings().width

        this.dimensions = `Video dimensions: ${width}x${height}px`
      }
      catch (error) {
        if (error.name === 'ConstraintNotSatisfiedError') {
          const v = constraints.video;
          this.mediaError =`The resolution ${v.width.exact}x${v.height.exact} px is not supported by your device.`;
        } else if (error.name === 'PermissionDeniedError') {
          this.mediaError ='Permissions have not been granted to use your camera and ' +
            'microphone, you need to allow the page access to your devices in ' +
            'order for the demo to work.';
        }
        this.mediaError = `getUserMedia error: ${error.name}`;
      }
    }

    _onDisconnect() {
      console.log("Stop Socket Connection")

      qencodeWebRTC.webSocket.send(JSON.stringify({
        id: window.connectionData.id,
        peer_id: window.connectionData.peerId,
        command: 'stop',
      }));
      this.disconnectStarted = true; // todo possibly redundant, maybe use webSocketReadyState "closing"

      setTimeout(function () {
        qencodeWebRTC.webSocket.send('');
      }, 1000);
    }

    _onInput(e) {
      this.serverUrl = e.target.value;
    }

    render() {
      return html`
        <div class="main-container">
          <div class="web-socket-url">
            <label>Server URL: </label>
            <input
              id="webSocketUrl"
              type="text"
              .value=${this.serverUrl}
              @input=${this._onInput}
            />
          </div>
          <div class="buttons-container">
            ${ this.mainButton() }
          </div>
          ${ this.webSocketActive ? html`<p>WebSocket state: ${ html`${ this.webSocketReadyState }` }</p>` : null }
          ${
            this.log ? html`<p id='log'>
              ${ this.log }
            </p>` : null
          }
          ${
            this.dimensions ? html`
              <p id='dimensions'>
                ${ this.dimensions }
              </p>
            ` : null
          }
          <p class="state" id='iceState'>
            ICE State: ${ this.iceConnectionState }
          </p>
          ${
            !this.retryProcessActive && this.disconnectStarted ?
              html`<p class="state" id='closingMessage'>Closing connection...</p>`
              : null
          }
          ${
            this.error ? html`
              <p class="error" id='errorMsg'>${ this.error }</p>
            ` : null
          }
          ${
          !this.retryProcessActive && this.isConnectionClosed ?
              html`
                <p class="error">
                  Peer Connection is closed.
                <p/>
              `
              : null
          }
          ${
          !this.retryProcessActive && this.mediaError ?
              html`
                <p class="error" id='errorMsg2'>
                  ${ this.mediaError }
                </p>
              ` : null
          }
          ${
            !this.retryProcessActive && this.webSocketCloseError ?
              html`
                <p class="error" id='socketError'>
                  ${ this.webSocketCloseError }
                </p>
              ` : null
          }
        </div>
      `;
    }
    // todo not sure if really in message "Peer Connection is closed..." we need to use iceConnectionState.

    mainButton() {
      if (this.isConnected) {
        return html`
          <button
            id="disconect"
            class="stop"
            ?disabled=${this.disconnectStarted || this.retryProcessActive}
            @click=${this._onDisconnect}
          >

            ${ this.disconnectStarted ? 'Stopping Stream' : 'Stop Stream' }
          </button>`
      } else {
        return html`
          <button
            id="connect"
            ?disabled=${this.connectStarted || this.retryProcessActive}
            @click=${this._onConnect}
          >
            ${ this.connectStarted ? 'Starting Stream' : `Start Stream` }
          </button>
        `
      }
    }
  }

  customElements.define('webcam-test-rtc', WebcamTestRtc);
</script>
<style>
    .container{
        width: 453px;
        width: 100%;
        max-width: 720px;
        height: 340px;
        height: auto;
        margin: 3% auto;
        text-align: center;
    }
</style>
<body>
<div class="container">
  <h1>Client webcam</h1>

  <video id="userCam" autoplay playsinline muted></video>
  <webcam-test-rtc/>
</div>

<script src="./js/QencodeWebRTC.min.js"></script>
<script>

  let constraints = window.constraints = {
    audio: true,
    video: { width: 1280, height: 720 }
  };

  function websocketCloseEventToErrorMessage(event) {
    let reason;
    if (event.code === 1000)
      reason = "Normal closure, meaning that the purpose for which the connection was established has been fulfilled.";
    else if (event.code === 1001)
      reason = "An endpoint is \"going away\", such as a server going down or a browser having navigated away from a page.";
    else if (event.code === 1002)
      reason = "An endpoint is terminating the connection due to a protocol error";
    else if (event.code === 1003)
      reason = "An endpoint is terminating the connection because it has received a type of data it cannot accept (e.g., an endpoint that understands only text data MAY send this if it receives a binary message).";
    else if (event.code === 1004)
      reason = "Reserved. The specific meaning might be defined in the future.";
    else if (event.code === 1005)
      reason = "No status code was actually present.";
    else if (event.code === 1006)
      reason = "The connection was closed abnormally, e.g., without sending or receiving a Close control frame";
    else if (event.code === 1007)
      reason = "An endpoint is terminating the connection because it has received data within a message that was not consistent with the type of the message (e.g., non-UTF-8 [http://tools.ietf.org/html/rfc3629] data within a text message).";
    else if (event.code === 1008)
      reason = "An endpoint is terminating the connection because it has received a message that \"violates its policy\". This reason is given either if there is no other sutible reason, or if there is a need to hide specific details about the policy.";
    else if (event.code === 1009)
      reason = "An endpoint is terminating the connection because it has received a message that is too big for it to process.";
    else if (event.code === 1010)
      reason = "An endpoint (client) is terminating the connection because it has expected the server to negotiate one or more extension, but the server didn't return them in the response message of the WebSocket handshake. <br /> Specifically, the extensions that are needed are: " + event.reason;
    else if (event.code === 1011)
      reason = "A server is terminating the connection because it encountered an unexpected condition that prevented it from fulfilling the request.";
    else if (event.code === 1015)
      reason = "The connection was closed due to a failure to perform a TLS handshake (e.g., the server certificate can't be verified).";
    else
      reason = "Unknown reason";
    return reason;
  }

  const qencodeWebRTC = QencodeWebRTC.create();
  window.qencodeWebRTC = qencodeWebRTC;
  qencodeWebRTC.attachMedia(document.getElementById('userCam'));

</script>
</body>

</html>
